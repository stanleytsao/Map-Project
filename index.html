<html>
<head>
	<meta charset="UTF-8">
	<title>Map Project</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="nav">
			<span>Filter by state:</span>
			<select id="stateList" data-bind="options: states, value: selectedState, event: {change: filterSchools}"></select>
			<ul id="schoolList" data-bind="foreach: schoolOptions">
				<button class="button">
					<span data-bind="text: title, css: 'show'"></span>
					<span class="hide">
						<!-- <a data-bind="attr: {href: link}">Link 1</a><br>
						<a data-bind="attr: {href: wikiData}">Link 2</a> -->
					</span>
				</button>
			</ul>
		</div>
		<div class="main">
			<h1>Map Project</h1>
			<div id="map"></div>
		</div>
	</div>
	<script src="js/lib/jquery-3.1.1.min.js"></script>
	<script src="js/lib/knockout-3.4.1.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgTDNx-Zx52s-706wNeeO2sABbA6kNluY&callback=initMap"></script>
	<script src="js/model/schools.js"></script>
	<script src="js/model/wiki.js"></script>
	<script src="js/views/list.js"></script>
	<script src="js/views/map.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
