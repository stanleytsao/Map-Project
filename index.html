<html>
<head>
	<meta charset="UTF-8">
	<title>Map Project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		@media screen and (max-width:680px) {
			.nav {
				position: absolute;
				left: -60%;
				width: 40%;
			}
			.main { width: 100%; }
		}
		@media screen and (min-width:680px) {
			.nav { width: 250px; }
			.toggleNav { display: none; }
			.main { width: calc(100% - 250px); }
			.dropDown { margin-top: 0; }
		}
	</style>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<nav class="nav">
			<div class="dropDown">Filter by state:
				<select id="stateList" data-bind="options: states, value: selectedState, event: {change: filterSchools}"></select>
			</div>
			<ul id="schoolList" data-bind="foreach: schoolOptions">
				<button data-bind="click: $parent.highlight">
					<span data-bind="text: title"></span>
				</button>
			</ul>
		</nav>
		<main class="main">
			<span class="toggleNav" data-bind="click: toggleNav">â˜°</span>
			<div class="header">Map Project</div>
			<div id="map"></div>
		</main>
	</div>
	<script src="js/lib/jquery-3.1.1.min.js"></script>
	<script src="js/lib/knockout-3.4.1.js"></script>
	<script src="js/model/schools.js"></script>
	<script src="js/views/map.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgTDNx-Zx52s-706wNeeO2sABbA6kNluY&callback=initMap" onerror="googleError()"></script>
</body>
</html>
